    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --text: #e0e0e0;
            --muted: #b0b0b0;
            --accent: #d4af37;
            --accent-hover: #b59020;
            --border: #333;
            --radius: 4px;
            --font: 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
        }

        /* MAIN LAYOUT */
        .configurator {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            min-height: 100vh;
        }

        /* LEFT: 3D VIEWER */
        .viewer {
            position: sticky;
            top: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
        }

        .viewer-placeholder {
            width: 70%;
            height: 70%;
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px;
        }

        #viewer3d {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* RIGHT: CONFIG PANEL */
        .panel {
            padding: 32px;
            background: var(--panel);
            overflow-y: auto;
        }

        .panel h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .panel .subtitle {
            color: var(--muted);
            margin-bottom: 32px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section h2 {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .option {
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
        }

        .option.active {
            border-color: #ffffff;
        }

        /* COLOR SWATCHES */
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-swatch.active {
            border-color: #ffffff;
            border-width: 4px;
            transform: scale(1.15);
        }

        .color-swatch.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

        /* SUMMARY */
        .summary {
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .cta {
            margin-top: 24px;
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #ffffff !important;
            border: 2px solid #ffffff;
            border-radius: var(--radius);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta:hover {
            background: #ffffff;
            color: #000 !important;
            border-color: #ffffff;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .configurator {
                grid-template-columns: 1fr;
            }

            .viewer {
                position: relative;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        console.log('✓ Three.js modules imported successfully');
        console.log('Three.js version:', THREE.REVISION);

        // Get the canvas element
        const canvas = document.getElementById('viewer3d');

        if (!canvas) {
            console.error('✗ Canvas element not found!');
        } else {
            console.log('✓ Canvas element found:', canvas);
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            45,
            canvas.clientWidth / canvas.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 5, 15);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: true
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        // OrbitControls - enables interactive rotation, zoom, and pan
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 30;
        controls.target.set(0, 0, 0);
        controls.enablePan = true;
        controls.panSpeed = 0.8;
        controls.rotateSpeed = 0.8;
        controls.autoRotate = false; // Set to true for auto-rotation
        controls.autoRotateSpeed = 1.0;

        // Lighting setup for premium look
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
        mainLight.position.set(5, 10, 7.5);
        mainLight.castShadow = true;
        mainLight.shadow.camera.near = 0.1;
        mainLight.shadow.camera.far = 50;
        mainLight.shadow.camera.left = -10;
        mainLight.shadow.camera.right = 10;
        mainLight.shadow.camera.top = 10;
        mainLight.shadow.camera.bottom = -10;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0xc9a24d, 0.4);
        fillLight.position.set(-5, 3, -5);
        scene.add(fillLight);

        const rimLight = new THREE.PointLight(0xffffff, 0.6);
        rimLight.position.set(0, 8, -10);
        scene.add(rimLight);

        // Add subtle environment lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // Load the 3D model
        const loader = new GLTFLoader();
        let drumModel;

        const loadingElement = document.getElementById('loading');

        console.log('Starting to load 3D model from: ./3dObjects/SnareDrumShell14x5.5.glb');
        console.log('Canvas size:', canvas.clientWidth, 'x', canvas.clientHeight);

        loader.load(
            './3dObjects/SnareDrumShell14x5.5.glb',
            function (gltf) {
                drumModel = gltf.scene;

                console.log('✓ Model loaded successfully!', gltf);

                // Center and scale the model
                const box = new THREE.Box3().setFromObject(drumModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                console.log('Model center:', center);
                console.log('Model size:', size);

                // Center the model
                drumModel.position.x = -center.x;
                drumModel.position.y = -center.y;
                drumModel.position.z = -center.z;

                // Scale to appropriate size
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 8 / maxDim;
                drumModel.scale.setScalar(scale);

                console.log('Applied scale:', scale);

                // Enable shadows
                drumModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Enhance material properties for better appearance
                        if (child.material) {
                            child.material.needsUpdate = true;
                        }
                    }
                });

                scene.add(drumModel);

                // Hide loading indicator
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                console.log('✓ 3D Drum model added to scene successfully!');
                console.log('Scene children:', scene.children.length);
            },
            function (xhr) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Loading progress: ' + percentComplete.toFixed(2) + '%');
                if (loadingElement) {
                    loadingElement.textContent = `Loading 3D model... ${percentComplete.toFixed(0)}%`;
                }
            },
            function (error) {
                console.error('✗ Error loading 3D model:', error);
                console.error('Error details:', error.message);
                if (loadingElement) {
                    loadingElement.textContent = 'Error loading model. Check console for details.';
                    loadingElement.style.color = '#ff5555';
                }
            }
        );

        // Handle window resize
        function onWindowResize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        }

        window.addEventListener('resize', onWindowResize);

        // Color changing logic
        function updateShellColor(colorHex) {
            if (!drumModel) return;

            const color = new THREE.Color(colorHex);

            drumModel.traverse((child) => {
                if (child.isMesh) {
                    const name = child.name.toLowerCase();
                    const matName = child.material ? child.material.name.toLowerCase() : '';

                    // IF it is explicitly the shell, color it and skip other checks
                    if (name.includes('shell') || name.includes('body')) {
                        child.material.color.set(color);
                        return;
                    }

                    // Heuristic: Try to avoid coloring hardware (lugs, hoops, screws)
                    if (name.includes('lug') || name.includes('hoop') || name.includes('screw') || name.includes('tension') ||
                        matName.includes('chrome') || matName.includes('metal') || matName.includes('steel')) {
                        return;
                    }

                    // Apply color to other potential shell parts
                    child.material.color.set(color);
                }
            });
        }

        // Background changing logic
        function updateBackground(colorHex) {
            scene.background = new THREE.Color(colorHex);
            // Optional: Adjust lighting or fog if needed, but simple color change is requested.
        }

        document.body.addEventListener('click', (e) => {
            // Shell Color Logic
            if (e.target.classList.contains('color-swatch') || e.target.closest('.color-swatch')) {
                const swatch = e.target.classList.contains('color-swatch') ? e.target : e.target.closest('.color-swatch');

                // UI update
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');

                // Model Update
                const color = swatch.getAttribute('data-color');
                updateShellColor(color);
            }

            // Background Color Logic
            if (e.target.classList.contains('bg-swatch') || e.target.closest('.bg-swatch')) {
                const swatch = e.target.classList.contains('bg-swatch') ? e.target : e.target.closest('.bg-swatch');

                // UI update
                document.querySelectorAll('.bg-swatch').forEach(s => {
                    s.classList.remove('active');
                    s.style.borderColor = '#555'; // Reset border
                });
                swatch.classList.add('active');
                swatch.style.borderColor = '#ffffff'; // Highlight active

                // Scene Update
                const color = swatch.getAttribute('data-color');
                updateBackground(color);
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            controls.update(); // Required for damping

            renderer.render(scene, camera);
        }

        animate();
    </script>
